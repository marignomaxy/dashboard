<div class="container mx-auto min-h-screen flex items-center justify-center">
  <div class="m-auto bg-gray-400 p-10 rounded-3xl text-center w-full max-w-md">
    <h1 class="text-3xl mb-5">Iniciar Sesion</h1>
    <form [formGroup]="formularioLogin" (ngSubmit)="onSubmit()">
      <div class="flex justify-center items-center flex-col gap-2">
        <label for="mail">Mail</label>
        <input
          type="email"
          class="form-control"
          formControlName="mail"
          class="form-control w-full py-3 px-4 text-lg"
          id="mail"
          placeholder="Ingrese su email"
        />
        <div
          *ngIf="
            formularioLogin.get('mail')?.invalid &&
            formularioLogin.get('mail')?.touched
          "
        >
          <small class="text-danger">El mail es obligatorio</small>
        </div>

        <label for="contraseña">Contraseña</label>
        <input
          type="password"
          class="form-control"
          formControlName="contraseña"
          class="form-control w-full py-3 px-4 text-lg"
          id="contraseña"
          placeholder="Ingrese su contraseña"
        />
        <div
          *ngIf="
            formularioLogin.get('password')?.invalid &&
            formularioLogin.get('password')?.touched
          "
        >
          <small class="text-danger">La contraseña es obligatoria</small>
        </div>
        <button
          type="submit"
          [disabled]="!formularioLogin.valid"
          class="bg-blue-600 text-white p-3 rounded-xl mt-5"
        >
          Ingresar
        </button>
      </div>
    </form>
  </div>
</div>
